<!DOCTYPE html>

<html lang="es" dir="ltr">
<head>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <title>Registro como Profesor</title>
    <link href="assets/css/RegistroProfesor.css" rel="stylesheet" />
</head>
<body>
 <div class="text-center" alt="Logo">
  <img src="assets/img/logo2.PNG" width= "80" height= "80"
  class=" w-40  img-fluid " />
    </div>
    <div class="text-align-start">
      <a href="registrarse.html" class="button">
     <button type="button" class="btn btn-default btn-default">
     <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </svg>
       Volver</a>
      </button>
    </div>

    <div class="offset-md-1">
        <h4>Registrar Profesor</h4>
    </div>

    <div>
        <form class="text-center">
            <p>
                <label for="usuario"></label>
                <input type="text" class="col-md-3" required id="usuario" name="usuario" placeholder="   Usuario*"/>
            </p>

            <p>
                <label for="email"></label>
                <input type="email" class="col-md-3" id="email" name="email" placeholder="   Correo Electronico*"/>
            </p>

            <p>
                <label for="contraseña"></label>
                <input type="password" class="col-md-3" required id="contraseña" name="contraseña" placeholder="   Contraseña*"/>
            </p>

            <p>
                <label for="contraseña2"></label>
                <input type="password" class="col-md-3" required id="contraseña2" name="contraseña2" placeholder="   Confirmar Contraseña*"/>
            </p>

            <p>
                <label for="codigo"></label>
                <input type="text" class="col-md-3" required id="codigo" name="codigo" placeholder="   Codigo de Profesor*" required/>
            </p>
        </form>
    </div>

    <p>
        <img src="assets/img/Linea.png" class="text-start" width="660" height="50">
        <img src="assets/img/circulo.png" class="text-center" width="25" height="">
        <img src="assets/img/Linea.png" class="text-end" width="660" height="50">
    </p>

    <div class="text-center">
        <p>
            <button class="col-md-3" type="button"><img src="assets/img/Google.png" width="30" height="30"> Registrarse con Google</button>
        </p>
        <p>
            <button  class="col-md-3" type="button"><img src="assets/img/Microsoft.png" width="30" height="30"> Registrarse con Microsoft</button>
        </p>
        <p>
            <button class="text-center bg-warning" type="button">Iniciar Sesión</button>
        </p>
    </div>

</body>
</html>
