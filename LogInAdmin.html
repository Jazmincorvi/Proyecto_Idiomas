<!DOCTYPE html>

<html lang="es" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <title>Log In</title>
    <link href="assets/css/Loginadmin.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/jpg" href="assets/img/favicon.png"/>
</head>

<body>
    <div class="text-center" alt="Logo">
        <img src="assets/img/logo2.PNG" class="rounded">
    </div>

    <div class="text-align-start">
        <button type="button" class="btn btn-default btn-default">
            <a href="Login.html" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
         Volver</a>
        </button>
    </div>

    <div class="text-center">
        <h4>Log In</h4>
    </div>

    <div>
        <form class="text-center">
            <p>
                <label for="nombre"></label>
                <input type="text" class="col-md-3" required id="nombre" name="nombre" placeholder="   Nombre Completo*"/>
            </p>

            <p>
                <label for="usuario"></label>
                <input type="text" class="col-md-3" required id="usuario" name="usuario" placeholder="   Usuario*"/>
            </p>
            
            <p>
                <label for="email"></label>
                <input type="email" class="col-md-3" required id="email" name="email" placeholder="   Correo Electronico*"/>
            </p>

            <p>
                <label for="contraseña"></label>
                <input type="password" class="col-md-3" required id="contraseña" name="contraseña" placeholder="   Contraseña*"/>
            </p>

            <p>
                <label for="codigo"></label>
                <input type="text" class="col-md-3" required id="codigo" name="codigo" placeholder="   Codigo de Administrador*"/>
            </p>
            
            <p>
                
                <a href="Admin/index0.html" class="text-center bg-warning col-2 border border-dark text-dark" style="text-decoration: none;" type="button">Iniciar Sesión</a>  
            </p>
        </form>
    </div>

</body>
</html>
